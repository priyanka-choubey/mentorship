{% extends 'base.html' %}
{% block main %}
	<div class="row">
		<form id="msform" class="col-lg-offset-3 col-lg-6  col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10" method="POST" action="">
			<h3 style="font-style: italic; margin-top: 10%;">MentorMe</h3>

			<div class="row">
				<h3 class="fs-title">Create your account </h3>
				<h2 class="fs-subtitle">Step 2: Select Your Interests and take the test</h2>

			<fieldset class="col-xs-12 col-lg-offset-1 col-lg-10">
				<legend>Select your Interest: </legend>
				{% csrf_token %}
				{{ interest_form }}
			</fieldset>
			</div>
			<input type="submit" name="submit" class="action-button" value="Submit" />
		</form>
	</div>

{% endblock %}
